<div class="container">
    <h2>User Log In Form</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" class="form-control" [(ngModel)]="userLoginInfo.username" required
            #nameField="ngModel"
            [class.field-error]="!form.submitted && nameField.valid">
            <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Username</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" [(ngModel)]="userLoginInfo.password" required 
        #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Password</div>
    </div>

    <div [hidden]="!postError"
    class="alert alert-danger">
        {{postErrorMessage}}
    </div>
    <button class="btn btn-primary">Send</button>
    </form>
</div>
