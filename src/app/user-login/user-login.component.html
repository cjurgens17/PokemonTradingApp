<div class="flex justify-center items-center bg-no-repeat bg-cover p-1 min-h-screen border-t-2 border-white filter saturate-150"
  id="bg"
  >
  <div
    class="container mx-auto  w-full md:w-2/3 lg:w-1/3  box-border p-4 border-4 border-gray-400 bg-white mt-4 hover:shadow-2xl hover:transition hover:duration-400">

 <form class="example-from" [formGroup]="loginForm">

      <mat-toolbar class="flex justify-center items-center mb-2" color="primary">
        <h1>Log In</h1>
      </mat-toolbar>

      <div class="w-full mb-2">
        <mat-form-field class="w-full mt-4">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter Username" [formControl]="loginForm.controls.username" spellcheck="false">
          <mat-icon color="primary" *ngIf="loginForm.controls.username.valid" matSuffix>check_circle</mat-icon>
        </mat-form-field>
      </div>

      <div class="w-full mb-2">
        <mat-form-field class="w-full mt-2">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter Password" [formControl]="loginForm.controls.password" spellcheck="false">
          <mat-icon color="primary" *ngIf="loginForm.controls.password.valid" matSuffix>check_circle</mat-icon>
        </mat-form-field>
      </div>

    <div class="flex flex-row justify-center items-center">
      <mat-error *ngIf="required" class="mt-2">Fill in all required areas</mat-error>
    </div>

    <div class="flex flex-row justify-center items-center">
      <mat-error *ngIf="badCredentials" class="mt-2 mb-2">Username or Password is Incorrect</mat-error>
    </div>

    <div class="flex justify-center items-center">
      <button class="mt-2" mat-raised-button color="primary" (click)="login()">Log In</button>
    </div>

    <div class="flex flex-row justify-center items-center mb-2 mt-4">
      <h1 class="mr-2 text-black text-lg">Do You Have An Account?</h1>
      <a color="primary" routerLink="/signup">Sign Up</a>
    </div>

    </form>
  </div>
</div>
