<div
  class="bg-no-repeat bg-cover p-1 h-screen border-t-2 border-white filter saturate-150 flex justify-center items-center"
  style="background-image: url('https://images7.alphacoders.com/661/661986.jpg')">
  <div class="container mx-auto px-6 md:px-12 xl:px-32">
    <div class="text-center text-gray-800">
      <div class="block rounded-lg shadow-lg px-6 py-12 md:py-16 md:px-12"
        style="margin-top: -170px; background: hsla(0, 0%, 100%, 0.7); backdrop-filter: blur(30px);">
        <h1 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">Poke Center <br /><span
            class="text-red-600">Collect Every 24 Hours</span></h1>
        <h1 class="inline-block px-7 py-3 mb-2 md:mb-0 mr-0 md:mr-2 bg-yellow-500 text-white font-medium text-sm
           leading-snug uppercase rounded shadow-md hover:bg-black hover:shadow-lg
           focus:bg-yellow-500 focus:shadow-lg focus:outline-none focus:ring-0
           active:bg-black active:shadow-lg transition duration-150 ease-in-out cursor-default" data-mdb-ripple="true"
          data-mdb-ripple-color="light">Current Date: {{currentTime | date :'medium'}}</h1>
        <h1 class="inline-block px-7 py-3 mb-2 md:mb-0 mr-0 md:mr-2 bg-yellow-500 text-white font-medium text-sm
          leading-snug uppercase rounded shadow-md hover:bg-black hover:shadow-lg focus:bg-yellow-500 focus:shadow-lg focus:outline-none
           focus:ring-0 active:bg-black active:shadow-lg transition duration-150 ease-in-out cursor-default" data-mdb-ripple="true"
          data-mdb-ripple-color="light">Reset Date: {{initTimer.prevDate | date: 'medium'}}</h1>
        <br>
        <br>
        <div class="flex flex-col justify-center items-center">
          <div *ngIf="getPokemonBalls" class="photo-wrapper p-2">
            <img class="w-32 h-32 rounded-full mx-auto"
              src="https://i.pinimg.com/736x/db/0e/12/db0e12d7437b459e4d5681a68b57baf6--pokemon-stuff--pokemon.jpg"
              alt="pokeBall">
          </div>
          <a *ngIf="getPokemonBalls" class="inline-block px-7 py-3 mb-2 md:mb-0 mr-0 md:mr-2 bg-yellow-500 text-white font-medium text-sm
              leading-snug uppercase rounded shadow-md hover:bg-black hover:shadow-lg
              focus:bg-yellow-500 focus:shadow-lg focus:outline-none focus:ring-0
              active:bg-black active:shadow-lg transition duration-150 ease-in-out" data-mdb-ripple="true"
            data-mdb-ripple-color="light" role="button" (click)="resetPokemonBalls()">Get Pokemon Balls</a>
          <h1 *ngIf="!getPokemonBalls" class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">Come Back
            At Reset</h1>
        </div>
      </div>
    </div>
  </div>
</div>
