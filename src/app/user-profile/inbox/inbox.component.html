<div class="flex flex-row justify-evenly min-h-screen h-full w-screen">
  <div *ngIf="inbox$ | async as inbox" class="flex flex-col w-1/3 overflow-y-auto">
    <div *ngFor="let msg of inbox.messages" class="example-button-row">
      <button mat-button color="primary" (click)="onViewMessage(msg)" >Message</button> from {{msg.currentUsername}}  <button mat-fab color="primary" aria-label="Delete Icon" (click)="deleteMessage(msg)">  <mat-icon>delete</mat-icon>
      </button>
      </div>
  </div>
  <div *ngIf="userMessage$ | async as um" class="flex flex-col w-2/3 overflow-y-auto">
    <h2 class="text-2xl">From: {{um.currentUsername}}</h2>
    <br>
    <p class="text-l">{{um.text}}</p>
    <div class="grid grid-rows-1 grid-cols-2">
      <div>Your Pokemon <img [src]="um.userPokemonImage"></div>
      <div>Pokemon To Trade for <img [src]="um.tradePokemonImage"></div>
    </div>
    <div class="flex flex-row justify-evenly items-center">
      <button mat-button color="primary" (click)="accept(um)" >Accept</button>
      <button mat-button color="warn" (click)="decline(um)" >Decline</button>
    </div>
  </div>
</div>
