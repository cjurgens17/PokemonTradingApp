<div class="card" *ngFor="let pokemon of userPokemon">
  <img class="card-img-top" [src]="pokemon.image" alt="Pokemon Front image"><img class="card-img-top" [src]="pokemon.backImage">
  <div class="card-body">
    <h5 class="card-title">{{pokemon.name}}</h5>
    <h6 class="card-text">{{pokemon.index}}</h6>
    <p class="card-text" *ngFor="let ability of pokemon.abilities">{{'Ability: ' + ability.ability.name | titlecase }}</p>
  </div>
</div>
