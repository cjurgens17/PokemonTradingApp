<div *ngIf="currentUser$ | async as user">
<div class="h-max bg-black">
  <!-- flex for user profile info and pokemon display to the right -->
  <div class="flex flex-row w-screen h-16 border-t-2 border-white justify-center">
<h1 class="text-white font-bold text-2xl items-center">Profile Page</h1>
  </div>
  <div class="h-1/4 flex flex-row justify-evenly">
    <div class="flex flex-col w-1/2 justify-center items-center">
      <!-- profile card -->
      <div class="photo-wrapper p-2">
        <img class="w-32 h-32 rounded-full mx-auto" [src]="user.profilePicture" alt="Good Old John Doe">
        </div>
        <div class="p-2">
        <h3 class="text-xl text-center text-white font-medium leading-8">{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h3>
                <p class="text-white text-xs text-center font-semibold">Pokemon Trainer</p>
              </div>
        <table class="text-xs">
            <tbody>
              <tr>
                <td class="p-2 font-semibold text-white">Email:</td>
                <td class="p-2 text-white">{{user.email}}</td>
              </tr>
              <tr>
                <td class="p-2 text-white font-semibold">Username:</td>
                <td class="p-2 text-white">{{user.username}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="clickedPokemon$ | async as clicked" class="flex flex-col w-1/2 justify-center items-center">
      <!-- pokemon face -->
        <img class="w-max h-max rounded-full mx-auto" [src]="clicked.image" >
        <div class="p-2">
          <h1 class="text-center text-white text-2xl">{{clicked.name | titlecase}}</h1>
        </div>
    </div>
    </div>
    <!-- search bar -->
    <div class="flex flex-col items-center justify-center">
      <div>
        <h1 class="text-white text-xl font-bold">Pokemon Collection</h1>
      </div>
    <div class="pt-2 relative mx-auto text-gray-600 mb-2">
      <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
        type="search" name="search" placeholder="Search" [(ngModel)]="listFilter" (ngModelChange)="onFilterChange()">
    </div>
  </div>
  <!-- grid for pokemon -->
  <div *ngIf="filteredPokemon$ | async as pokemon" class="grid grid-rows-auto grid-cols-3 gap-4 h-auto w-auto mx-auto justify-items-center">
    <!-- pokemon card -->
    <div *ngFor="let poke of pokemon">
      <button (click)="getPokemon(poke.name)">
      <img class="w-max h-max rounded-full mx-auto" [src]="poke.image">
    </button>
      <div class="p-2">
        <h1 class="text-center text-white text-2xl">{{poke.name | titlecase}}</h1>
      </div>
    </div>
</div>
  </div>
  </div>
