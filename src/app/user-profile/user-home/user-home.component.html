<h4>User Profile</h4>
<hr>
<div *ngIf="currentUser$ | async as user">
<h2>{{user.firstName}}'s Pokemon</h2>
<img [src]="user.profilePicture" class="img-fluid rounded-circle mb-3" alt="User Profile Picture">
<h2>{{user.firstName}} {{user.lastName}}</h2>
<h2>Email: {{user.email}}</h2>
<h2>Username: {{user.username}}</h2>
<button (click)="togglePokemon()">{{showPokemon ? 'Hide' : 'Show'}} Pokemon</button>
<app-profile-card *ngIf="showPokemon"></app-profile-card>
</div>
