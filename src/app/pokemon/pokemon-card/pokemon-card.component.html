<div class="card">
    <img class="card-img-top"
    [src]="pokemon.image"
    [title]="pokemon.name">
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.name | titlecase}}</h5>
      <p class="card-text">Pokemon</p>
    </div>
    <div class='table-responsive'>
      <table class='table'>
          <thead>
              <tr>
                  <th>Ability</th>
                  <th>Stat</th>
                  <th>Value</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td *ngFor="let ability of pokemon.abilities">{{'Ability: ' + ability.ability.name | titlecase }}</td>
                  <td  *ngFor="let stat of pokemon.stats">{{'Stat: ' + stat.stat.name}}</td>
                  <td *ngFor="let stat of pokemon.stats">{{'Value: ' + stat.base_stat}}</td>
              </tr>
          </tbody>
          </table>
  </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
        stlye="width:80px"
        (click)="onBack()">
        <i class="fa fa-chevron-left"></i>Back
    </button>
    </div>
  </div>
