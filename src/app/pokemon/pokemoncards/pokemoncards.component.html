<div class="bg-black min-h-screen border-t-2 border-white">
<div class="flex flex-col items-center justify-center">
  <div>
    <h1 class="text-white text-xl font-bold">Catch A Pokemon</h1>
  </div>
<div class="pt-2 relative mx-auto text-gray-600 mb-2">
  <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
    type="search" name="search" placeholder="Enter Pokemons Name" [(ngModel)]="searchFilter" (ngModelChange)="onSearchChange()">
</div>
</div>
  <!-- grid for pokemon -->
  <div class="flex justify-center pb-2">
  <div *ngIf="searchedPokemon$ | async as pokemon" class="grid grid-rows-auto grid-cols-5 gap-4 h-auto mx-auto">
    <!-- pokemon card -->
    <div *ngFor="let poke of pokemon" class="bg-blue-300 box-border border-4 border-white transition ease-in-out delay-150 hover:bg-black duration-150 overflow-hidden">
      <div class="flex flex-col justify-items-center">
        <img class="w-32 h-32 rounded-full mx-auto filter saturate-150" [src]="poke.sprites.front_shiny" alt="Pokemon">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="updatePokemon(poke)">
        Add to Collection
      </button>
        </div>
        <div class="p-2 cursor-default">
          <h3 class="text-xl text-center text-white font-medium leading-8">Weight: {{poke.weight}}</h3>
        <h3 class="text-xl text-center text-white font-medium leading-8">Name: {{poke.name | titlecase}}</h3>
        <h3 class="text-xl text-center text-white font-medium leading-8">Index: {{poke.id}}</h3>
        <h3 *ngFor="let ability of poke.abilities" class="text-xl text-center text-white font-medium leading-8">Ability: {{ability.ability.name | titlecase}}</h3>
        </div>
    </div>
</div>
</div>
</div>
