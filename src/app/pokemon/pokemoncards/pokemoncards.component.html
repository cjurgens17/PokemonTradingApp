<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div>Find Pokemon: </div>
            <div>
                <input class="border-4 border-red-600" type='text'
                [(ngModel)]="specificPokemon"/>
            </div>
        </div>
        <div class ='row'>
            <button class="btn btn-primary"
            (click)="getPokemon()">
                Find
            </button>
        </div>
        <div class='row'>
        <div class='table-responsive'>
            <table class='table' *ngIf="show">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)="toggleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Add Pokemon to Database</th>
                        <th>Add Pokemon To users PokeIndex</th>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Index</th>
                    </tr>
                </thead>
                <tbody *ngIf="pokemonAction$ | async as pokemon">
                    <!-- <tr  *ngFor="let pokemon of pokemons"> -->
                      <tr>
                        <td>
                           
                            <img *ngIf="showImage"
                            [src]="pokemon.image"
                             [title]="pokemon.name"
                             [style.width.px]="imageWidth"
                             [style.margin.px]="imageMargin"
                             >

                        </td>
                        <td>
                            <button class='btn btn-primary'
                            (click)="addPokemon(pokemon.name, pokemon.weight, pokemon.index, pokemon.abilities, pokemon.stats, pokemon.image, pokemon.backImage)">Add
                        </button>
                        </td>
                        <td>
                            <button class="btn btn-primary"
                            (click)="updatePokemon(pokemon)">Update PokeIndex</button>
                        </td>
                        <td>{{pokemon.name | titlecase }}</td>
                        <td>{{pokemon.weight}}</td>
                        <td>{{pokemon.index}}</td>
                    </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
