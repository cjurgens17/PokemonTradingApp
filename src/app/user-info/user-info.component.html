<div class="container">
    <h2>User Sign up Info</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" name="firstName" id="firstName"
        [(ngModel)]="userInfo.firstName" required #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter First Name</div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" name="lastName" id="lastName"
        [(ngModel)]="userInfo.lastName" required
        #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Last Name</div>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input class="form-control" name="phoneNumber" id="phoneNumber"
        [(ngModel)]="userInfo.phoneNumber" required minlength="10" maxlength="12" #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Phone Number</div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email"
        [(ngModel)]="userInfo.email" required  #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Email</div>
    </div>

    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input name="birthDate" id="birthDate" [(ngModel)]="userInfo.birthDate"
        required class="form-control"  #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Birth Date</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" [(ngModel)]="userInfo.password" required 
        #nameField="ngModel"
        [class.field-error]="!form.submitted && nameField.valid">
        <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Password</div>
    </div>

    <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" class="form-control" [(ngModel)]="userInfo.username" required
            #nameField="ngModel"
            [class.field-error]="!form.submitted && nameField.valid">
            <div [hidden]="!form.submitted || nameField.value" class="alert alert-danger">Enter Username</div>
    </div>
    <div [hidden]="!postError"
    class="alert alert-danger">
        {{postErrorMessage}}
    </div>
    <button class="btn btn-primary">Send</button>
    </form>
</div>
